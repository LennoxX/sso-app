<body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <span><i class="fas fa-wallet"></i></span><br/>
        MINHA CARTEIRA
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Fa√ßa o Login para acessar o sistema</p>
  
          <form [formGroup]="loginForm">
            <div class="input-group mb-3">
              <input class="form-control" placeholder="Email" formControlName="username">
  
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
  
              <div class="col-4">
                <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary">
                 @if (loading) {
                  <span class="spinner-border spinner-border-sm mr-1"></span>
                 } 
                  Login
                </button>
              </div>
  
              <!-- /.col -->
            </div>
          </form>
  
  
          <!--
        <p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p> -->
         <!--  <p class="mb-0">
            <a href="register.html" class="text-center">Register a new membership</a>
          </p> -->
        </div>
        <!-- /.login-card-body -->
      </div>
  
    </div>
    <!-- /.login-box -->
  
  
  </body>
