<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Aplicações</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Widgets</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<div class="row">
    <div *ngFor="let application of applications" class="col-sm-4">
        <div style="cursor: pointer;" (click)="openApplication(application)"
             class="info-box" placement="bottom" [openDelay]="600"
             ngbTooltip={{application.description}}>
            <span class="info-box-icon bg-info"><i
                   class={{application.icon}}></i></span>

            <div class="info-box-content">
                <span class="info-box-text">{{application.name}}</span>
                <span
                      class="info-box-number  text-truncate">{{application.description}}</span>
            </div>
        </div>
    </div>
